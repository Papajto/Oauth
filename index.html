<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(45deg, #ff6a00, #ee0979, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 50px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .button {
            background: linear-gradient(45deg, #ff6a00, #ee0979, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-size: 400% 400%;
            animation: buttonColorChange 15s ease infinite;
            flex: 1 1 250px; /* Make buttons responsive */
            margin: 10px;
            text-align: center;
        }

      
        .button:hover {
            background: linear-gradient(45deg, #ff3366, #ff6600, #ff00c6, #6600ff);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ff6600, #ff3366, #ff6600, #ff3366);
        }

        .button img {
            width: 28px;
            height: 28px;
        }

       
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .button {
            animation: bounce 1s ease infinite;
        }

        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        
        @keyframes buttonColorChange {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        
        .flag-gif {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 200px; 
            opacity: 0.2; 
            z-index: -1; 
        }

        
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .button-container {
                flex-direction: column; 
                align-items: center; 
            }

            .button {
                width: 80%; 
                margin: 15px 0;
            }

            .flag-gif {
                width: 150px; 
                opacity: 0.3; 
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .button {
                font-size: 16px; 
                padding: 12px 20px; 
            }

            .flag-gif {
                width: 120px; 
                opacity: 0.4; 
            }
        }

    </style>
</head>
<body>
    
    <img src="https://media.tenor.com/uqOIuxCZPqgAAAAM/china-flag-chinese.gif" alt="China Flag" class="flag-gif">

    <h1>Join CCP THUGS On Our Social Platforms</h1>
    
    <div class="button-container">
        
        <button class="button" id="discordBtn" onclick="redirect('https://discord.com/invite/theonlydreamy')">
            <img src="https://en.wikifur.com/w/images/d/d0/Discord_logo.png" alt="Discord Logo">
            Join the Discord Server
        </button>

        
        <button class="button" id="telegramBtn" onclick="redirect('https://t.me/ccp_thugs')">
            <img src="https://en.wikifur.com/w/images/thumb/4/42/Telegram_logo.svg.webp/600px-Telegram_logo.svg.webp.png" alt="Telegram Logo">
            Join the Telegram
        </button>

        
        <button class="button" id="youtubeBtn" onclick="redirect('https://youtube.com/@ccpthugs?si=zMnQ015tGmfYyFyh')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            Subscribe to our YouTube Channel
        </button>
    </div>

    <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        
        function redirect(url) {
            const clickSound = document.getElementById('click-sound');
            clickSound.play();
            window.location.href = url;
        }
    </script>
</body>
</html>
